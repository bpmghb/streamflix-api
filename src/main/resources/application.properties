# Configuracoes da aplicacao
spring.application.name=streamflix-api
server.port=8080

# Configuracoes do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/streamflix_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=bpm@2025!

# Configuracoes JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Desabilitar H2 Console
spring.h2.console.enabled=false

# JWT Secret Key
app.jwt.secret=mySecretKey123456789012345678901234567890StreamFlixApiJwtSecret2025
app.jwt.expiration=86400000

# Configuracoes de logging
logging.level.org.springframework.security=DEBUG
logging.level.com.streamflix.api=DEBUG